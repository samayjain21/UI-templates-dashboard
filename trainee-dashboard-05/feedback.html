<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
    <link rel="stylesheet"  href="css/feedback-style.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    
   <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" data-auto-a11y="true"></script>

    <title>YTDMS-APP</title>
  </head>
  <body>

    <div class="transition d-none">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
    </div>

    <div class="wrapper">

        <div class="contact1">
          <div class="container-contact1">
            <div class="contact1-pic">
              <img src="img/new-mail.png" alt="IMG">
            </div>
      
            <form class="contact1-form validate-form">
              <span class="contact1-form-title">
                Get in touch
              </span>
      
              <div class="wrap-input1 validate-input">
                <input class="input1" type="text" name="name" placeholder="Name" required> 
                <span class="shadow-input1"></span>
              </div>
      
              <div class="wrap-input1 validate-input" >
                <input class="input1" type="email" name="email" placeholder="Email" required>
                <span class="shadow-input1"></span>
              </div>
      
              <div class="wrap-input1 validate-input">
                <input class="input1" type="text" name="subject" placeholder="Subject" required>
                <span class="shadow-input1"></span>
              </div>
      
              <div class="wrap-input1 validate-input">
                <textarea class="input1" name="message" placeholder="Message" required></textarea>
                <span class="shadow-input1"></span>
              </div>
      
              <div class="container-contact1-form-btn">
                <button class="contact1-form-btn">
                  <span>
                    Send Email
                    <i class="fas fa-arrow-right" aria-hidden="true"></i>
                  </span>
                </button>
              </div>
            </form>
          </div>
        </div>
        
    </div>

    <!-- Optional JavaScript -->
    <script src="js/script.js" type="text/javascript"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
